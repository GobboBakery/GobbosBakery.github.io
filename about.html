<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About - Gobbo's Bakery</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    body {
      background: black;
    }

    #bg1, #bg2 {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -2;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #bg1.active, #bg2.active {
      opacity: 1;
    }

    .about-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 40px;
    }

    .about-box {
      background-color: rgba(20, 20, 20, 0.85);
      padding: 40px;
      border-radius: 16px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      transition: transform 0.5s;
      position: absolute;
    }

    .about-box.left {
      left: 60px;
      right: auto;
    }

    .about-box.right {
      right: 60px;
      left: auto;
    }

    .about-box h1 {
      color: #9866ff;
      margin-bottom: 20px;
      font-size: 2em;
    }

    .about-box p {
      font-size: 1.05em;
      line-height: 1.7;
      margin-bottom: 15px;
    }

    .nav-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #9866ff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 1em;
      cursor: pointer;
      z-index: 10;
    }

    .nav-button:hover {
      background-color: #b891ff;
    }

    .back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 1em;
      cursor: pointer;
      z-index: 10;
    }

    .back-button:hover {
      background-color: #9866ff;
    }
  </style>
</head>
<body>

  <div id="bg1" class="active"></div>
  <div id="bg2"></div>

  <div class="about-wrapper">
    <div id="aboutBox" class="about-box left">
      <h1>About Me</h1>
      <p>Hello! I'm Gobbo, a digital mischief-maker with a passion for remixing pop culture, beats, and fantasy.</p>
      <p>I spend most of my time crafting HMV edits, interactive experiences, and weird little art projects from the shadows of the internet.</p>
    </div>
  </div>

  <button class="back-button" onclick="location.href='index.html'">⬅ Home</button>
  <button class="nav-button" onclick="nextSlide()">Next ➤</button>

  <script>
    const texts = [
      `<h1>About Me</h1><p>Hello! I'm Gobbo, a digital mischief-maker with a passion for remixing pop culture, beats, and fantasy.</p><p>I spend most of my time crafting HMV edits, interactive experiences, and weird little art projects from the shadows of the internet.</p>`,
      `<h1>My Content</h1><p>My edits blend music, sensuality, and imagination, often featuring characters from across pop culture in unexpected, playful scenarios.</p><p>Everything is carefully crafted to create rhythm, surprise, and sometimes, chaos!</p>`,
      `<h1>Creative Ethos</h1><p>Fair Use is the foundation of my remixes. I strive to credit and respect original creators whenever possible.</p><p>This project is fueled by appreciation and not for profit.</p>`,
      `<h1>Respect & Removal</h1><p>If you are the creator of any content featured in my videos and would prefer it not to be used, please reach out.</p><p>While my work operates under Fair Use principles, I understand and respect personal boundaries.</p><p>For transparency, I may request reasonable verification of authorship before proceeding. Once confirmed, your content will be promptly removed—no questions asked.</p>`,
      `<h1>Get Involved</h1><p>I’m open to collabs, feedback, and silly ideas. Whether you’re an artist, editor, or fan, my inbox is always open for goblin whispers.</p>`,
      `<h1>Thank You</h1><p>Thanks for visiting my little goblin corner of the web. Enjoy, explore, and don’t be shy—there’s always more baking in the oven.</p>`
    ];

    const backgrounds = [
      'aboutbg1.jpg', 'aboutbg2.jpg', 'aboutbg3.jpg',
      'aboutbg4.jpg', 'aboutbg5.jpg', 'aboutbg6.jpg'
    ];

    let current = 0;
    const box = document.getElementById('aboutBox');
    const bg1 = document.getElementById('bg1');
    const bg2 = document.getElementById('bg2');
    let showingBg1 = true;

    bg1.style.backgroundImage = `url('${backgrounds[0]}')`;

    function nextSlide() {
      current = (current + 1) % texts.length;
      box.innerHTML = texts[current];
      box.className = `about-box ${current % 2 === 0 ? 'left' : 'right'}`;

      const nextBg = backgrounds[current];
      if (showingBg1) {
        bg2.style.backgroundImage = `url('${nextBg}')`;
        bg2.classList.add('active');
        bg1.classList.remove('active');
      } else {
        bg1.style.backgroundImage = `url('${nextBg}')`;
        bg1.classList.add('active');
        bg2.classList.remove('active');
      }
      showingBg1 = !showingBg1;
    }
  </script>

</body>
</html>
