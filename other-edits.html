  <script>
    const itemsPerPage = 6;
    let currentPage = 1;

    const input = document.getElementById("searchInput");
    const gallery = document.getElementById("gallery");
    const sortButtons = document.querySelectorAll(".sort-btn");

    let allItems = [];

function updateAllItems() {
  allItems = Array.from(gallery.querySelectorAll(".thumb-wrapper"))
    .filter(item =>
      !item.classList.contains("hidden-search") &&
      !item.classList.contains("filler")
    );
}

function filterProjects() {
  const searchTerm = input.value.toLowerCase();
  const items = Array.from(gallery.querySelectorAll(".thumb-wrapper"));

  items.forEach(thumb => {
    const title = thumb.getAttribute("data-title").toLowerCase();
    const matchesSearch = title.includes(searchTerm);
    thumb.classList.toggle("hidden-search", !matchesSearch);
  });

  updateAllItems();
  currentPage = 1;

  if (allItems.length > 0) {
    showPage(1);
  } else {
    pagination.innerHTML = "";
  }
}

function showPage(page) {
  updateAllItems();
  const start = (page - 1) * itemsPerPage;
  const end = start + itemsPerPage;

  allItems.forEach((item, index) => {
    item.classList.toggle("hidden", index < start || index >= end);
  });

  gallery.scrollIntoView({ behavior: 'smooth' });

  
  document.querySelectorAll('.thumb-wrapper.filler').forEach(el => el.remove());

  
  const itemsOnPage = allItems.slice(start, end).length;
  const fillersNeeded = itemsPerPage - itemsOnPage;

  for (let i = 0; i < fillersNeeded; i++) {
    const filler = document.createElement("div");
    filler.className = "thumb-wrapper filler";
    filler.innerHTML = `
      <div class="thumb"></div>
      <div class="label">&nbsp;</div>
    `;
    gallery.appendChild(filler);
  }

  updatePagination(page);
}

    function updatePagination(activePage) {
  const pageCount = Math.ceil(allItems.length / itemsPerPage);
  pagination.innerHTML = "";

  // Prev button
  const prevBtn = document.createElement("button");
  prevBtn.textContent = "« Prev";
  prevBtn.disabled = activePage === 1;
  prevBtn.addEventListener("click", () => {
    if (currentPage > 1) {
      currentPage--;
      showPage(currentPage);
    }
  });
  pagination.appendChild(prevBtn);

  // Page buttons
  for (let i = 1; i <= pageCount; i++) {
    const btn = document.createElement("button");
    btn.textContent = i;
    btn.classList.toggle("active", i === activePage);
    btn.addEventListener("click", () => {
      currentPage = i;
      showPage(currentPage);
    });
    pagination.appendChild(btn);
  }

  // Next button
  const nextBtn = document.createElement("button");
  nextBtn.textContent = "Next »";
  nextBtn.disabled = activePage === pageCount;
  nextBtn.addEventListener("click", () => {
    if (currentPage < pageCount) {
      currentPage++;
      showPage(currentPage);
    }
  });
  pagination.appendChild(nextBtn);
}

input.addEventListener("input", () => {
  const searchTerm = input.value.toLowerCase();
  const items = Array.from(gallery.querySelectorAll(".thumb-wrapper"));

  if (searchTerm === "") {
    // Reset
    items.forEach(thumb => {
      thumb.classList.remove("hidden-search");
      thumb.classList.remove("hidden");
    });

    // 
    sortProjects(document.querySelector(".sort-btn.active").dataset.sort);
    updateAllItems();
    showPage(1);
    return;
  }

  //
  items.forEach(thumb => {
    const title = thumb.getAttribute("data-title").toLowerCase();
    const matchesSearch = title.includes(searchTerm);
    thumb.classList.toggle("hidden-search", !matchesSearch);
    thumb.classList.remove("hidden"); // <- importante
  });

  // 🔄
  updateAllItems();

  if (allItems.length > 0) {
    currentPage = 1;
    showPage(currentPage);
  } else {
    pagination.innerHTML = "";
  }
});

    sortButtons.forEach(button => {
      button.addEventListener("click", () => {
        document.querySelector(".sort-btn.active").classList.remove("active");
        button.classList.add("active");
        sortProjects(button.dataset.sort);
        filterProjects();
      });
    });

function sortProjects(sortType) {
  const visibleItems = Array.from(gallery.querySelectorAll(".thumb-wrapper:not(.hidden-search):not(.filler)"));

  visibleItems.sort((a, b) => {
    const titleA = a.dataset.title.toLowerCase();
    const titleB = b.dataset.title.toLowerCase();
    const dateA = new Date(a.dataset.date);
    const dateB = new Date(b.dataset.date);

    switch (sortType) {
      case "az": return titleA.localeCompare(titleB);
      case "za": return titleB.localeCompare(titleA);
      case "newest": return dateB - dateA;
      case "oldest": return dateA - dateB;
      default: return 0;
    }
  });

  visibleItems.forEach(item => gallery.appendChild(item));
} 

document.addEventListener("DOMContentLoaded", () => {
  sortProjects("az");
  updateAllItems();
  showPage(1);
});

  <!-- Tooltip repositioning script -->
  <script>
    document.querySelectorAll('.thumb-wrapper').forEach(wrapper => {
      const tooltip = wrapper.querySelector('.tooltip-box');

      wrapper.addEventListener('mouseenter', () => {
        tooltip.classList.add('visible');
        tooltip.classList.remove('tooltip-top', 'tooltip-bottom');
        tooltip.classList.add('tooltip-top');

        const rect = tooltip.getBoundingClientRect();
        if (rect.top < 0) {
          tooltip.classList.remove('tooltip-top');
          tooltip.classList.add('tooltip-bottom');
        }
      });

      wrapper.addEventListener('mouseleave', () => {
        tooltip.classList.remove('visible', 'tooltip-top', 'tooltip-bottom');
      });
    });
