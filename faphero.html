    /* MenÃº global */

    }

    .menu-item {
      position: relative;
      margin: 0 20px;
    }

    .menu-item::before {
      content: "";
      position: absolute;
      bottom: 100%;
      left: 0;
      width: 100%;
      height: 30px;
    }

    .menu button, .submenu button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      font-family: inherit;
    }

    .menu button:hover, .submenu button:hover {
      color: #9866ff;
    }

    .submenu {
     display: none;
     position: absolute;
     bottom: 100%;
     left: 50%;
     transform: translateX(-50%) translateY(0); /
     margin-bottom: 20px; /
     background: rgba(0, 0, 0, 0.85);
     padding: 10px 0;
     border-radius: 10px;
     min-width: 220px;
     text-align: center;
     z-index: 99;
     pointer-events: auto;
     opacity: 0;
     transition: opacity 0.25s ease, transform 0.25s ease;
    }

    .submenu button {
      display: block;
      width: 100%;
      padding: 8px 20px;
    }

    .menu-item:hover .submenu,
    .menu-item .submenu:hover {
      display: block;
