<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FapHero - Gobbo's Bakery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('FapHeroBG') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      text-align: center;
      padding: 60px 20px 10px;
    }

    header h1 {
      font-size: 2.6em;
      color: #9866ff;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1em;
      color: #ccc;
    }

    .pack-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 40px 20px 120px;
    }

    .pack-card {
      background-color: rgba(20, 20, 20, 0.88);
      border-radius: 16px;
      width: 320px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      transition: transform 0.3s ease;
    }

    .pack-card:hover {
      transform: translateY(-5px);
    }

    .pack-card video {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .pack-title {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #fff;
    }

    .download-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #9866ff;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .download-btn:hover {
      background-color: #b48cff;
    }

    .back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 1em;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #9866ff;
    }

    /* --- Menú global --- */
    .menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 0;
      z-index: 10;
    }

    .menu-item {
      position: relative;
      margin: 0 20px;
    }

    .menu button, .submenu button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      font-family: inherit;
    }

    .menu button:hover, .submenu button:hover {
      color: #9866ff;
    }

    .submenu {
      display: none;
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: rgba(0, 0, 0, 0.85);
      padding: 10px 0;
      border-radius: 10px;
      min-width: 220px;
      text-align: center;
      z-index: 99;
      opacity: 0;
      transition: opacity 0.25s ease, transform 0.25s ease;
    }

    .submenu button {
      display: block;
      width: 100%;
      padding: 8px 20px;
    }

    .menu-item:hover .submenu,
    .menu-item .submenu:hover {
      display: block;
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>
<body>

  <header>
    <h1>FapHero Interactive Packs</h1>
    <p>Explore synced experiences with your favorite devices</p>
  </header>

  <div class="pack-grid">
    <!-- Pack 1 -->
    <div class="pack-card">
      <video autoplay muted loop playsinline>
        <source src="faphero-preview.mp4" type="video/mp4">
      </video>
      <div class="pack-title">Goblin Heat Test</div>
      <a href="faphero-test-pack.zip" download class="download-btn">⬇ Download Pack</a>
    </div>

    <!-- Pack 2 -->
    <div class="pack-card">
      <video autoplay muted loop playsinline>
        <source src="future-pack-preview.mp4" type="video/mp4">
      </video>
      <div class="pack-title">Future Fantasy Tease</div>
      <a href="future-pack.zip" download class="download-btn">⬇ Download Pack</a>
    </div>
  </div>

  <button class="back-button" onclick="location.href='index.html'">⬅ Home</button>

  <!-- Menú -->
  <div class="menu">
    <div class="menu-item"><button onclick="navigateTo('index.html')">HOME</button></div>

    <div class="menu-item">
      <button>GALLERY</button>
      <div class="submenu">
        <button onclick="navigateTo('her-name.html')">HER NAME? PROJECT</button>
        <button onclick="navigateTo('artist-edits.html')">ARTIST EDITS</button>
        <button onclick="navigateTo('other-edits.html')">OTHER EDITS</button>
      </div>
    </div>

    <div class="menu-item">
      <button>PROJECTS</button>
      <div class="submenu">
        <button onclick="navigateTo('sound-vault.html')">SOUND VAULT</button>
        <button onclick="navigateTo('faphero.html')">FAPHERO</button>
      </div>
    </div>

    <div class="menu-item">
      <button>LINKS</button>
      <div class="submenu">
        <button onclick="navigateTo('sites.html')">SITES</button>
        <button onclick="navigateTo('social.html')">SOCIAL MEDIA</button>
      </div>
    </div>

    <div class="menu-item"><button onclick="navigateTo('legal.html')">CONTACT</button></div>
    <div class="menu-item"><button onclick="navigateTo('about.html')">ABOUT</button></div>
  </div>

  <script>
    function navigateTo(url) {
      window.location.href = url;
    }
  </script>

</body>
</html>
