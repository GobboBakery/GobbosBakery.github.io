<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>FapHero - Gobbo's Bakery</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('FapHeroBG') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .faphero-wrapper {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 100%;
      padding: 40px;
    }

    .faphero-box {
      background-color: rgba(20, 20, 20, 0.85);
      padding: 40px;
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }

    .faphero-box h1 {
      color: #9866ff;
      margin-bottom: 20px;
      font-size: 2em;
    }

    .faphero-box video {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
    }

    .faphero-box p {
      font-size: 1.05em;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .download-button {
      display: inline-block;
      padding: 12px 22px;
      background: linear-gradient(135deg, #9866ff, #7a42ff);
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    .download-button:hover {
      background: linear-gradient(135deg, #a277ff, #8852ff);
    }

    .back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 1em;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #9866ff;
    }

    /* MenÃº */
    .menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 0;
      z-index: 10;
    }

    .menu-item {
      position: relative;
      margin: 0 20px;
    }

    .menu button, .submenu button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      font-family: inherit;
    }

    .menu button:hover, .submenu button:hover {
      color: #9866ff;
    }

    .submenu {
      display: none;
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: rgba(0, 0, 0, 0.85);
      padding: 10px 0;
      border-radius: 10px;
      min-width: 220px;
      text-align: center;
      z-index: 99;
      opacity: 0;
      transition: opacity 0.25s ease, transform 0.25s ease;
    }

    .submenu button {
      display: block;
      width: 100%;
      padding: 8px 20px;
    }

    .menu-item:hover .submenu,
    .menu-item .submenu:hover {
      display: block;
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>
