<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Gobbo's Bakery - New Project</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    #backgroundVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 0;
      z-index: 10;
    }

    .menu-item {
      position: relative;
      margin: 0 20px;
    }

    .menu-item::before {
      content: "";
      position: absolute;
      bottom: 100%;
      left: 0;
      width: 100%;
      height: 30px;
    }

    .menu button, .submenu button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s;
      font-family: inherit;
    }

     .menu button:hover {
       background: linear-gradient(
       120deg,
       #d4af37 10%,
       #fff8dc 30%,
       #ffd700 50%,
       #fff8dc 70%,
      #d4af37 90%
    );
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shineMove 4s linear infinite;
      text-shadow: 0 0 2px rgba(255,255,255,0.3);
    }

    .submenu {
      display: none;
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.85);
      padding: 10px 0;
      border-radius: 10px;
      min-width: 220px;
      text-align: center;
      z-index: 99;
      pointer-events: auto;
      opacity: 0;
      transition: opacity 0.25s ease, transform 0.25s ease;
    }

    .submenu button {
      display: block;
      width: 100%;
      padding: 8px 20px;
      text-align: center;
    }

    .menu-item:hover .submenu,
    .menu-item .submenu:hover {
      display: block;
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

@font-face {
  font-family: 'YayHoliday';
  src: url('YayHoliday-G3rEy.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}

.flash-border {
  position: relative;
  animation: borderFlash 2.5s linear infinite;
  border-image: linear-gradient(120deg, #d4af37, #fff8dc, #d4af37) 1;
}

@keyframes borderFlash {
  0% {
    box-shadow: 0 0 5px rgba(255, 215, 0, 0.3), 0 0 15px rgba(255, 215, 0, 0.1);
    border-image-slice: 1;
  }
  50% {
    box-shadow: 0 0 15px rgba(255, 215, 0, 0.5), 0 0 25px rgba(255, 215, 0, 0.3);
  }
  100% {
    box-shadow: 0 0 5px rgba(255, 215, 0, 0.3), 0 0 15px rgba(255, 215, 0, 0.1);
  }
}
    </style>

</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  // --- WATCH DEMO ---
  const openDemoBtn = document.getElementById("openDemoBtn");
  const closeDemoBtn = document.getElementById("closeDemoBtn");
  const demoModal = document.getElementById("demoModal");
  const demoContainer = document.getElementById("demoVideoContainer");

  openDemoBtn.addEventListener("click", () => {
    demoModal.style.display = "flex";
    demoContainer.innerHTML = `
    <video controls autoplay loop style="width: 100%; border-radius: 10px;">
    <source src="DemoVideo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <p style="color: #ccc; font-size: 0.9em; margin-top: 10px;">
    Demo is shown in 720p to reduce file size and allow upload via GitHub.
  </p>
`;
  });

  closeDemoBtn.addEventListener("click", () => {
    demoModal.style.display = "none";
    demoContainer.innerHTML = ""; // elimina el video al cerrar
  });

  window.addEventListener("click", (event) => {
    if (event.target === demoModal) {
      demoModal.style.display = "none";
      demoContainer.innerHTML = "";
    }
  });
});
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  // --- LINK MODAL ---
  const openBtn = document.getElementById("openModalBtn");
  const closeBtn = document.getElementById("closeModalBtn");
  const modal = document.getElementById("linkModal");

  openBtn.addEventListener("click", () => {
    modal.style.display = "flex";
  });

  closeBtn.addEventListener("click", () => {
    modal.style.display = "none";
  });

  window.addEventListener("click", (event) => {
    if (event.target === modal) {
      modal.style.display = "none";
    }
  });
});
</script>
