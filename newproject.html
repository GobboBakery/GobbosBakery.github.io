<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gobbo's Bakery - New Project</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    #backgroundVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 0;
      z-index: 10;
    }

    .menu-item {
      position: relative;
      margin: 0 20px;
    }

    .menu-item::before {
      content: "";
      position: absolute;
      bottom: 100%;
      left: 0;
      width: 100%;
      height: 30px;
    }

    .menu button, .submenu button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s;
      font-family: inherit;
    }

     .menu button:hover {
       background: linear-gradient(
       120deg,
       #d4af37 10%,
       #fff8dc 30%,
       #ffd700 50%,
       #fff8dc 70%,
      #d4af37 90%
    );
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shineMove 4s linear infinite;
      text-shadow: 0 0 2px rgba(255,255,255,0.3);
    }

    .submenu {
      display: none;
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.85);
      padding: 10px 0;
      border-radius: 10px;
      min-width: 220px;
      text-align: center;
      z-index: 99;
      pointer-events: auto;
      opacity: 0;
      transition: opacity 0.25s ease, transform 0.25s ease;
    }

    .submenu button {
      display: block;
      width: 100%;
      padding: 8px 20px;
      text-align: center;
    }

    .menu-item:hover .submenu,
    .menu-item .submenu:hover {
      display: block;
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

@font-face {
  font-family: 'YayHoliday';
  src: url('YayHoliday-G3rEy.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}

  </style>
</head>
<body>

  <!-- ✅ VIDEO DE FONDO .webm -->
  <video autoplay muted loop id="backgroundVideo">
    <source src="NewProject.webm" type="video/webm">
    Your browser does not support HTML5 video.
  </video>

  <!-- ✅ MENU -->
<div class="menu">
  <div class="menu-item">
    <button onclick="navigateTo('index.html')">HOME</button>
  </div>

  <div class="menu-item">
    <button onclick="navigateTo('demo.html')">WATCH DEMO</button>
  </div>

  <div class="menu-item">
    <button onclick="navigateTo('https://yourlink.com')">LINK</button>
    </div>
  </div>

  <script>

    function navigateTo(url) {
      window.location.href = url;
    }
  </script>

</body>
</html>
