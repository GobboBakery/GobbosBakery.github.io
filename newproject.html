<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gobbo's Bakery - New Project</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    #backgroundVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 0;
      z-index: 10;
    }

    .menu-item {
      position: relative;
      margin: 0 20px;
    }

    .menu-item::before {
      content: "";
      position: absolute;
      bottom: 100%;
      left: 0;
      width: 100%;
      height: 30px;
    }

    .menu button, .submenu button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s;
      font-family: inherit;
    }

    .menu button:hover, .submenu button:hover {
      color: #9866ff;
    }

    .submenu {
      display: none;
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.85);
      padding: 10px 0;
      border-radius: 10px;
      min-width: 220px;
      text-align: center;
      z-index: 99;
      pointer-events: auto;
      opacity: 0;
      transition: opacity 0.25s ease, transform 0.25s ease;
    }

    .submenu button {
      display: block;
      width: 100%;
      padding: 8px 20px;
      text-align: center;
    }

    .menu-item:hover .submenu,
    .menu-item .submenu:hover {
      display: block;
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

@font-face {
  font-family: 'YayHoliday';
  src: url('YayHoliday-G3rEy.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}

    .muffin-container {
      position: fixed;
      bottom: -10px;
      right: 5px;
      width: 180px;
      z-index: 999;
      cursor: pointer;
      display: flex;
      align-items: center;
      flex-direction: column;
      text-decoration: none;
      animation: muffinBounce 3s infinite ease-in-out;
    }

    .muffin-icon {
      display: block;
      width: 100%;
      height: auto;
      transition: transform 0.3s ease-in-out;
      max-width: none;
      filter: drop-shadow(0 0 10px #ff99dd) drop-shadow(0 0 5px #86f);
    }

    .muffin-container:hover .muffin-icon {
      content: url("muffinhover.png");
      transform: scale(1.1);
      animation: rainbow-glow 1.5s infinite;
    }

.muffin-label {
  position: absolute;
  bottom: 130px;  
  right: 100px;   
  font-size: 3em;
  font-family: 'YayHoliday', cursive;
  font-weight: bold;
  transform: rotate(-30deg);
  pointer-events: none;
  z-index: 999;
}

.glow-layer {
  color: gold;
  filter: blur(6px);
  opacity: 0.6;
  z-index: 998;
}

.top-layer {
  background: linear-gradient(
    120deg,
    #d4af37 10%,
    #fff8dc 30%,
    #ffd700 50%,
    #fff8dc 70%,
    #d4af37 90%
  );
  background-size: 200% auto;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shineMove 4s linear infinite;
  text-shadow: 0 0 2px rgba(255,255,255,0.6);
  z-index: 999;
}

@keyframes shineMove {
  0% { background-position: 200% 0; }
  100% { background-position: -100% 0; }
}

@keyframes muffinBounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

@keyframes rainbow-glow {
  0%   { filter: drop-shadow(0 0 5px #ff66cc); }
  20%  { filter: drop-shadow(0 0 5px #ffcc00); }
  40%  { filter: drop-shadow(0 0 5px #33ff33); }
  60%  { filter: drop-shadow(0 0 5px #00ccff); }
  80%  { filter: drop-shadow(0 0 5px #9966ff); }
  100% { filter: drop-shadow(0 0 5px #ff66cc); }
}

.muffin-container:hover .muffin-label {
  transform: scale(1.1) rotate(-30deg);
}
  </style>
</head>
