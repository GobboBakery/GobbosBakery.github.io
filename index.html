<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gobbo's Bakery</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    #backgroundVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #ageModal {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: #000000;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #ageModal h2 {
      margin-bottom: 10px;
      font-size: 2em;
    }

    #ageModal p {
      margin-bottom: 20px;
      font-size: 1.2em;
    }

    #ageModal button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #ageModal button:hover {
      background-color: #ff85c1;
    }

    .menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 0;
      z-index: 10;
    }

    .menu-item {
      position: relative;
      margin: 0 20px;
    }

    .menu-item::before {
      content: "";
      position: absolute;
      bottom: 100%;
      left: 0;
      width: 100%;
      height: 30px;
    }

    .menu button, .submenu button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s;
      font-family: inherit;
    }

    .menu button:hover, .submenu button:hover {
      color: #9866ff;
    }

    .submenu {
      display: none;
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.85);
      padding: 10px 0;
      border-radius: 10px;
      min-width: 220px;
      text-align: center;
      z-index: 99;
      pointer-events: auto;
      opacity: 0;
      transition: opacity 0.25s ease, transform 0.25s ease;
    }

    .submenu button {
      display: block;
      width: 100%;
      padding: 8px 20px;
      text-align: center;
    }

    .menu-item:hover .submenu,
    .menu-item .submenu:hover {
      display: block;
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

<!-- Fuentes -->
<style>
@font-face {
  font-family: 'YayHoliday';
  src: url('YayHoliday-G3rEy.ttf') format('truetype');
}

/* Contenedor general del muffin y el texto */
.muffin-wrapper {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 140px;
  height: auto;
  z-index: 999;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.muffin-wrapper:hover {
  transform: scale(1.1);
}

/* Imagen del muffin con glow */
.muffin-wrapper img {
  width: 100%;
  height: auto;
  display: block;
  filter: drop-shadow(0 0 10px #ff99dd) drop-shadow(0 0 5px #86f);
  transition: filter 0.3s ease;
}

.muffin-wrapper:hover img {
  filter: drop-shadow(0 0 10px #ff00ff) drop-shadow(0 0 10px #00ffff) drop-shadow(0 0 15px #ff00ff);
}

/* Texto "NEW!" arcoiris rotado sobre el muffin */
.muffin-text {
  position: absolute;
  bottom: 80px;
  left: -20px;
  transform: rotate(-28deg);
  font-family: 'YayHoliday', cursive;
  font-size: 28px;
  font-weight: bold;
  background: linear-gradient(90deg, #ff00cc, #33ccff, #ffcc00, #ff00cc);
  background-size: 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  -webkit-text-stroke: 1.6px black;
  text-shadow: 0 0 6px rgba(255,255,255,0.8);
  animation: rainbowText 4s linear infinite;
  pointer-events: none;
  z-index: 1000;
}

/* Arcoiris animado */
@keyframes rainbowText {
  0% { background-position: 0% }
  100% { background-position: 100% }
}
</style>

<!-- HTML del botón -->

</a>
