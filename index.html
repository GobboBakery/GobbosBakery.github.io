  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    /* BACKGROUND VIDEO */
    #backgroundVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* AGE VERIFICATION */
    #ageModal {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: #000000;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #ageModal h2 {
      margin-bottom: 10px;
      font-size: 2em;
    }

    #ageModal p {
      margin-bottom: 20px;
      font-size: 1.2em;
    }

    #ageModal button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #ageModal button:hover {
      background-color: #ff85c1;
    }

    /* MAIN MENU */
    .menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 0;
      z-index: 10;
    }

    .menu-item {
      position: relative;
      margin: 0 20px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: #9866ff;
    }

    /* SUBMENU FIXED & CENTERED */
    .submenu {
      display: none;
      position: absolute;
      top: -110px; /* Aparece hacia arriba */
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      padding: 10px 0;
      border-radius: 10px;
      min-width: 220px;
      text-align: center;
      z-index: 99;
    }

    .submenu a {
      display: block;
      padding: 8px 20px;
      color: white;
      text-decoration: none;
    }

    .submenu a:hover {
      color: #9866ff;
    }

    .menu-item:hover .submenu {
      display: block;
    }
  </style>
</head>
