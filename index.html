<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gobbo's Bakery</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    /* VIDEO FULLSCREEN */
    #backgroundVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* MENU BAR */
    .menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 15px 0;
      z-index: 10;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: #ff69b4;
    }

    /* MODAL - AGE VERIFICATION */
    #ageModal {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: #000000;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #ageModal h2 {
      margin-bottom: 10px;
      font-size: 2em;
    }

    #ageModal p {
      margin-bottom: 20px;
      font-size: 1.2em;
    }

    #ageModal button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #ageModal button:hover {
      background-color: #ff85c1;
    }

    /* Optional title in the center */
    .centered-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3em;
      text-shadow: 0 0 10px black;
      text-align: center;
      z-index: 5;
    }
  </style>
</head>
<body>

  <!-- AGE VERIFICATION -->
  <div id="ageModal">
    <h2>This site contains adult content</h2>
    <p>Are you 18 years of age or older?</p>
    <button onclick="enterSite()">Yes, Iâ€™m 18+</button>
    <button onclick="exitSite()">No, take me away</button>
  </div>

  <!-- BACKGROUND VIDEO -->
  <video autoplay muted loop id="backgroundVideo">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Optional title -->
  <div class="centered-title">
    Gobbo's Bakery
  </div>

  <!-- MENU -->
  <div class="menu">
    <a href="#">HOME</a>
    <a href="#">MENU 1</a>
    <a href="#">MENU 2</a>
    <a href="#">MENU 3</a>
  </div>

  <script>
    function enterSite() {
      document.getElementById("ageModal").style.display = "none";
    }

    function exitSite() {
      window.location.href = "https://www.google.com/";
    }
  </script>
</body>
</html>
