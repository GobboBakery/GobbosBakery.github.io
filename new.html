<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Project - Gobbo's Bakery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Marcellus SC', serif;
      overflow: hidden;
      background-color: black;
      color: white;
    }

    /* Fondo de video */
    #backgroundVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Logo centrado */
    .logo-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .logo-container img {
      max-width: 80%;
      height: auto;
    }

    /* Barra inferior */
    .menu-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      border-top: 2px solid #FFD700;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      padding: 15px 0;
      z-index: 3;
    }

    .menu-bar a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      border: 2px solid transparent;
      padding: 8px 16px;
      transition: all 0.3s ease;
    }

    .menu-bar a:hover {
      color: #FFD700;
      border: 2px solid #FFD700;
      border-radius: 5px;
    }

    /* Tipograf√≠a elegante */
    @import url('https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap');
  </style>
</head>
<body>

  <!-- Video de fondo -->
  <video autoplay muted loop playsinline id="backgroundVideo">
    <source src="new.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>

  <!-- Logo centrado -->
  <div class="logo-container">
    <img src="new.png" alt="New Project Logo">
  </div>

  <!-- Barra de botones -->
  <div class="menu-bar">
    <a href="demo.html">Watch Demo</a>
    <a href="https://yourlink.com" target="_blank">Link</a>
    <a href="index.html">Menu</a>
  </div>

</body>
</html>
