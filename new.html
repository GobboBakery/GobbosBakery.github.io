<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Project - Gobbo's Bakery</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Cinzel', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      border: 2px solid #FFD700;
      padding: 40px;
      text-align: center;
      max-width: 700px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      border-bottom: 2px solid #FFD700;
      display: inline-block;
      padding-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.5;
      margin: 20px 0;
    }

    .btn {
      border: 2px solid #FFD700;
      color: #FFD700;
      background: transparent;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #FFD700;
      color: black;
      box-shadow: 0 0 10px #FFD700;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Latest Creation</h1>
    <p>Step into a world of dark beauty and golden desire.<br>This is where the magic begins.</p>
    <a href="your-project.html" class="btn">Discover</a>
  </div>
</body>
</html>
