<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Background Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    #backgroundVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .debug-text {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 1.5em;
      font-family: sans-serif;
      z-index: 10;
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="backgroundVideo">
    <source src="trailernew.webm" type="video/webm">
    Your browser does not support HTML5 video.
  </video>

  <div class="debug-text">Should be playing "trailernew.webm"</div>

</body>
</html>
