<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gobbo's Bakery - New Project</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
    }

    #backgroundVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;

      /* Debug visual */
      border: 5px solid red;
    }

    .logo-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .logo-container img {
      max-width: 80%;
      height: auto;
    }

    .menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 0;
      z-index: 10;
    }

    .menu-item {
      position: relative;
      margin: 0 20px;
    }

    .menu-item::before {
      content: "";
      position: absolute;
      bottom: 100%;
      left: 0;
      width: 100%;
      height: 30px;
    }

    .menu button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      font-family: inherit;
      position: relative;
      transition: all 0.3s ease;
    }

    .menu button:hover {
      background: linear-gradient(
        120deg,
        #d4af37 10%,
        #fff8dc 30%,
        #ffd700 50%,
        #fff8dc 70%,
        #d4af37 90%
      );
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shineMove 4s linear infinite;
      text-shadow: 0 0 2px rgba(255,255,255,0.3);
    }

    @keyframes shineMove {
      0% { background-position: 200% 0; }
      100% { background-position: -100% 0; }
    }
  </style>
</head>
<body>

  <!-- 🎥 Video de fondo (con ruta relativa y debug visual) -->
  <video autoplay muted loop playsinline id="backgroundVideo">
    <source src="./new.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- 🖼️ Logo -->
  <div class="logo-container">
    <img src="new.png" alt="New Project Logo">
  </div>

  <!-- 📍 Menú -->
  <div class="menu">
    <div class="menu-item">
      <button onclick="navigateTo('demo.html')">WATCH DEMO</button>
    </div>
    <div class="menu-item">
      <button onclick="navigateTo('https://yourlink.com')">LINK</button>
    </div>
    <div class="menu-item">
      <button onclick="navigateTo('index.html')">HOME</button>
    </div>
  </div>

  <script>
    function navigateTo(url) {
      window.location.href = url;
    }
  </script>

</body>
</html>
