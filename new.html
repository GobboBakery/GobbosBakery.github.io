<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gobbo's Bakery - New Project</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
    }

    #backgroundVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .logo-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .logo-container img {
      max-width: 80%;
      height: auto;
    }

    .menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 0;
      z-index: 10;
    }

    .menu-item {
      position: relative;
      margin: 0 20px;
    }

    .menu-item::before {
      content: "";
      position: absolute;
      bottom: 100%;
      left: 0;
      width: 100%;
      height: 30px;
    }

    .menu button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s, text-shadow 0.3s, box-shadow 0.3s;
      font-family: inherit;
      position: relative;
    }

    .menu button:hover {
      color: #FFD700;
      text-shadow: 0 0 6px #FFD700, 0 0 12px #FFD700;
      box-shadow: 0 0 8px #FFD700;
      animation: golden-glow 1.5s infinite alternate ease-in-out;
    }

    @keyframes golden-glow {
      0% {
        text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700;
        box-shadow: 0 0 8px #FFD700;
      }
      100% {
        text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
        box-shadow: 0 0 15px #FFD700;
      }
    }
  </style>
</head>
<body>

  <!-- Fondo de video -->
  <video autoplay muted loop playsinline id="backgroundVideo">
    <source src="new.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>

  <!-- Logo centrado -->
  <div class="logo-container">
    <img src="new.png" alt="New Project Logo">
  </div>

  <!-- MenÃº inferior con 3 botones -->
  <div class="menu">
    <div class="menu-item">
      <button onclick="navigateTo('demo.html')">WATCH DEMO</button>
    </div>
    <div class="menu-item">
      <button onclick="navigateTo('https://yourlink.com')">LINK</button>
    </div>
    <div class="menu-item">
      <button onclick="navigateTo('index.html')">HOME</button>
    </div>
  </div>

  <script>
    function navigateTo(url) {
      window.location.href = url;
    }
  </script>

</body>
</html>
