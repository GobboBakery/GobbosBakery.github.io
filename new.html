<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Project - Gobbo's Bakery</title>
  <style>
    /* Reseteo base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Marcellus SC', serif;
      overflow: hidden;
      background-color: black;
      color: white;
    }

    /* Video de fondo */
    #backgroundVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Contenedor del logo */
    .logo-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .logo-container img {
      max-width: 80%;
      height: auto;
    }

    /* Barra de menú con borde dorado animado */
    .menu-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.92);
      border: 4px solid #FFD700;
      animation: glow-border 2.5s ease-in-out infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      padding: 18px 0;
      z-index: 3;
      border-radius: 8px 8px 0 0;
    }

    /* Botones del menú */
    .menu-bar a {
      color: white;
      text-decoration: none;
      font-size: 1.3em;
      border: 2px solid transparent;
      padding: 10px 20px;
      transition: all 0.3s ease;
    }

    .menu-bar a:hover {
      color: #FFD700;
      border: 2px solid #FFD700;
      border-radius: 6px;
      box-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700 inset;
    }

    /* Animación dorada para el borde */
    @keyframes glow-border {
      0% {
        box-shadow: 0 0 6px #FFD700;
      }
      50% {
        box-shadow: 0 0 20px #FFD700;
      }
      100% {
        box-shadow: 0 0 6px #FFD700;
      }
    }

    /* Fuente elegante */
    @import url('https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap');
  </style>
</head>
<body>

  <!-- Video de fondo -->
  <video autoplay muted loop playsinline id="backgroundVideo">
    <source src="new.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>

  <!-- Logo PNG -->
  <div class="logo-container">
    <img src="new.png" alt="New Project Logo">
  </div>

  <!-- Menú inferior -->
  <div class="menu-bar">
    <a href="demo.html">Watch Demo</a>
    <a href="https://yourlink.com" target="_blank">Link</a>
    <a href="index.html">Home</a>
  </div>

</body>
</html>
