<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HER NAME? PROJECT - Paginated Gallery with Tooltips</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .controls {
      text-align: center;
      margin-bottom: 30px;
    }

    .controls input[type="text"] {
      padding: 10px 20px;
      font-size: 1.1em;
      border-radius: 12px;
      border: none;
      width: 300px;
      outline: none;
      margin-bottom: 15px;
    }

    .tag-checkboxes label {
      margin: 5px;
      padding: 8px 14px;
      background-color: #222;
      border: 1px solid #444;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      display: inline-block;
      user-select: none;
    }

    .tag-checkboxes input[type="checkbox"] {
      display: none;
    }

    .tag-checkboxes input[type="checkbox"]:checked + label {
      background-color: #9866ff;
      border-color: #9866ff;
    }

    .sort-buttons {
      margin-top: 10px;
    }

    .sort-buttons button {
      margin: 5px;
      padding: 8px 16px;
      background-color: #222;
      border: 1px solid #444;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
    }

    .sort-buttons button.active {
      background-color: #9866ff;
      border-color: #9866ff;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .thumb-wrapper {
      position: relative;
      text-align: center;
    }

    .thumb {
      position: relative;
      width: 480px;
      height: 270px;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      background-color: #222;
    }

    .thumb img.static-thumb,
    .thumb video.hover-preview {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    .thumb video.hover-preview {
      opacity: 0;
      pointer-events: none;
    }

    .thumb:hover video.hover-preview {
      opacity: 1;
    }

    .thumb:hover img.static-thumb {
      opacity: 0;
    }

    .label {
      margin-top: 10px;
      font-size: 1.1em;
      font-weight: bold;
      color: #ccc;
    }

    .tooltip-box {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 10px;
      background: rgba(0, 0, 0, 0.95);
      color: white;
      padding: 15px;
      border-radius: 10px;
      max-width: 320px;
      font-size: 0.9em;
      text-align: left;
      z-index: 10;
      box-shadow: 0 0 10px black;
    }

    .thumb-wrapper:hover .tooltip-box {
      display: block;
    }

    .pagination {
      text-align: center;
      margin-top: 30px;
    }

    .pagination button {
      background-color: #222;
      border: 1px solid #444;
      color: white;
      margin: 0 5px;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .pagination button.active {
      background-color: #9866ff;
      border-color: #9866ff;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search projects...">

    <div class="tag-checkboxes" id="tagFilters">
      <input type="checkbox" id="overwatch" value="overwatch"><label for="overwatch">Overwatch</label>
      <input type="checkbox" id="marvel" value="marvel"><label for="marvel">Marvel</label>
      <input type="checkbox" id="latina" value="latina"><label for="latina">Latina</label>
      <input type="checkbox" id="avenger" value="avenger"><label for="avenger">Avenger</label>
    </div>

    <div class="sort-buttons">
      <button class="sort-btn active" data-sort="az">A → Z</button>
      <button class="sort-btn" data-sort="za">Z → A</button>
      <button class="sort-btn" data-sort="newest">Newest</button>
      <button class="sort-btn" data-sort="oldest">Oldest</button>
    </div>
  </div>

  <div class="gallery" id="gallery">
    <!-- thumbnails here -->
  </div>

  <div class="pagination" id="pagination"></div>

  <script>
    const searchInput = document.getElementById("searchInput");
    const tagFilters = document.querySelectorAll("#tagFilters input[type='checkbox']");
    const sortButtons = document.querySelectorAll(".sort-btn");
    const gallery = document.getElementById("gallery");

    tagFilters.forEach(checkbox => {
      checkbox.addEventListener("change", () => {
        filterProjects();
      });
    });

    sortButtons.forEach(button => {
      button.addEventListener("click", () => {
        document.querySelector(".sort-btn.active").classList.remove("active");
        button.classList.add("active");
        sortProjects(button.dataset.sort);
        filterProjects();
      });
    });

    function filterProjects() {
      const searchTerm = searchInput.value.toLowerCase();
      const activeTags = Array.from(tagFilters)
        .filter(cb => cb.checked)
        .map(cb => cb.value);

      const items = Array.from(gallery.children);
      items.forEach(item => {
        const title = item.getAttribute("data-title").toLowerCase();
        const tags = item.getAttribute("data-tags").split(",");

        const matchesSearch = title.includes(searchTerm);
        const matchesTags = activeTags.every(tag => tags.includes(tag));

        const shouldShow = matchesSearch && matchesTags;
        item.classList.toggle("hidden-search", !shouldShow);
      });

      if (typeof showPage === 'function') {
        showPage(1);
      }
    }

    function sortProjects(type) {
      const items = Array.from(gallery.children);
      items.sort((a, b) => {
        const titleA = a.dataset.title.toLowerCase();
        const titleB = b.dataset.title.toLowerCase();
        const dateA = new Date(a.dataset.date);
        const dateB = new Date(b.dataset.date);

        switch (type) {
          case "az": return titleA.localeCompare(titleB);
          case "za": return titleB.localeCompare(titleA);
          case "newest": return dateB - dateA;
          case "oldest": return dateA - dateB;
          default: return 0;
        }
      });
      items.forEach(item => gallery.appendChild(item));
    }
  </script>
</body>
</html>
