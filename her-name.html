<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HER NAME? PROJECT - Paginated Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .controls {
      text-align: center;
      margin-bottom: 30px;
    }

    .controls input[type="text"] {
      padding: 10px 20px;
      font-size: 1.1em;
      border-radius: 12px;
      border: none;
      width: 300px;
      outline: none;
      margin-bottom: 15px;
    }

    .filter-buttons,
    .sort-buttons {
      margin-top: 10px;
    }

    .filter-buttons button,
    .sort-buttons button {
      margin: 5px;
      padding: 8px 16px;
      background-color: #222;
      border: 1px solid #444;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-buttons button.active,
    .sort-buttons button.active {
      background-color: #9866ff;
      border-color: #9866ff;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .thumb-wrapper {
      text-align: center;
    }

    .thumb {
      position: relative;
      width: 480px;
      height: 270px;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      background-color: #222;
    }

    .thumb img.static-thumb,
    .thumb video.hover-preview {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    .thumb video.hover-preview {
      opacity: 0;
      pointer-events: none;
    }

    .thumb:hover video.hover-preview {
      opacity: 1;
    }

    .thumb:hover img.static-thumb {
      opacity: 0;
    }

    .label {
      margin-top: 10px;
      font-size: 1.1em;
      font-weight: bold;
      color: #ccc;
    }

    .thumb-wrapper[data-title^="test"] .label {
      display: none;
    }

    .pagination {
      text-align: center;
      margin-top: 30px;
    }

    .pagination button {
      background-color: #222;
      border: 1px solid #444;
      color: white;
      margin: 0 5px;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .pagination button.active {
      background-color: #9866ff;
      border-color: #9866ff;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search projects...">

    <div class="filter-buttons">
      <button class="tag-btn active" data-tag="all">All</button>
      <button class="tag-btn" data-tag="overwatch">Overwatch</button>
      <button class="tag-btn" data-tag="marvel">Marvel</button>
    </div>

    <div class="sort-buttons">
      <button class="sort-btn active" data-sort="az">A → Z</button>
      <button class="sort-btn" data-sort="za">Z → A</button>
      <button class="sort-btn" data-sort="newest">Newest</button>
      <button class="sort-btn" data-sort="oldest">Oldest</button>
    </div>
  </div>

  <div class="gallery" id="gallery">

    <!-- Project: SOMBRA -->
    <div class="thumb-wrapper" data-title="sombra" data-tags="overwatch" data-date="2024-11-05">
      <div class="thumb">
        <img src="SOMBRA.jpg" class="static-thumb" alt="Sombra">
        <video class="hover-preview" muted autoplay loop playsinline>
          <source src="SOMBRA.webm" type="video/webm">
        </video>
      </div>
      <div class="label">SOMBRA</div>
    </div>

    <!-- Project: SQUIRREL GIRL -->
    <div class="thumb-wrapper" data-title="squirrel girl" data-tags="marvel" data-date="2024-10-01">
      <div class="thumb">
        <img src="SQUIRRELGIRL.jpg" class="static-thumb" alt="Squirrel Girl">
        <video class="hover-preview" muted autoplay loop playsinline>
          <source src="SQUIRRELGIRL.webm" type="video/webm">
        </video>
      </div>
      <div class="label">SQUIRREL GIRL</div>
    </div>

    <!-- Dummy thumbnails -->
    <div class="thumb-wrapper" data-title="test 1" data-tags="dummy" data-date="2024-01-01"><div class="thumb"></div><div class="label">TEST 1</div></div>
    <div class="thumb-wrapper" data-title="test 2" data-tags="dummy" data-date="2024-01-02"><div class="thumb"></div><div class="label">TEST 2</div></div>
    <div class="thumb-wrapper" data-title="test 3" data-tags="dummy" data-date="2024-01-03"><div class="thumb"></div><div class="label">TEST 3</div></div>
    <div class="thumb-wrapper" data-title="test 4" data-tags="dummy" data-date="2024-01-04"><div class="thumb"></div><div class="label">TEST 4</div></div>

  </div>

  <div class="pagination" id="pagination"></div>

  <script>
    const itemsPerPage = 6;
    let currentPage = 1;

    const input = document.getElementById("searchInput");
    const gallery = document.getElementById("gallery");
    const pagination = document.getElementById("pagination");
    const filterButtons = document.querySelectorAll(".tag-btn");
    const sortButtons = document.querySelectorAll(".sort-btn");

    let allItems = [];

    function updateAllItems() {
      allItems = Array.from(gallery.children).filter(item => !item.classList.contains("hidden-search"));
    }

    function showPage(page) {
      updateAllItems();
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;

      allItems.forEach((item, index) => {
        item.classList.toggle("hidden", index < start || index >= end);
      });

      updatePagination(page);
    }

    function updatePagination(activePage) {
      const pageCount = Math.ceil(allItems.length / itemsPerPage);
      pagination.innerHTML = "";

      for (let i = 1; i <= pageCount; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.classList.toggle("active", i === activePage);
        btn.addEventListener("click", () => {
          currentPage = i;
          showPage(currentPage);
        });
        pagination.appendChild(btn);
      }
    }

    input.addEventListener("input", () => {
      filterProjects();
    });

    filterButtons.forEach(button => {
      button.addEventListener("click", () => {
        document.querySelector(".tag-btn.active").classList.remove("active");
        button.classList.add("active");
        filterProjects();
      });
    });

    sortButtons.forEach(button => {
      button.addEventListener("click", () => {
        document.querySelector(".sort-btn.active").classList.remove("active");
        button.classList.add("active");
        sortProjects(button.dataset.sort);
        filterProjects();
      });
    });

    function filterProjects() {
      const searchTerm = input.value.toLowerCase();
      const selectedTag = document.querySelector(".tag-btn.active").getAttribute("data-tag");
      const items = Array.from(gallery.children);

      items.forEach(thumb => {
        const title = thumb.getAttribute("data-title");
        const tags = thumb.getAttribute("data-tags");

        const matchesSearch = title.includes(searchTerm);
        const matchesTag = (selectedTag === "all") || tags.includes(selectedTag);

        const shouldShow = matchesSearch && matchesTag;

        thumb.classList.toggle("hidden-search", !shouldShow);
      });

      showPage(1);
    }

    function sortProjects(sortType) {
      const items = Array.from(gallery.children);

      items.sort((a, b) => {
        const titleA = a.dataset.title.toLowerCase();
        const titleB = b.dataset.title.toLowerCase();
        const dateA = new Date(a.dataset.date);
        const dateB = new Date(b.dataset.date);

        switch (sortType) {
          case "az": return titleA.localeCompare(titleB);
          case "za": return titleB.localeCompare(titleA);
          case "newest": return dateB - dateA;
          case "oldest": return dateA - dateB;
          default: return 0;
        }
      });

      items.forEach(item => gallery.appendChild(item));
    }

    // Initial load
    sortProjects("az");
    filterProjects();
  </script>

</body>
</html>
