<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Her Name? - Character Select</title>
  <style>
    body {
      margin: 0;
      background: url("HerName/Background/grid_bg.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin: 30px 0 20px;
      text-shadow: 2px 2px 4px black;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .character {
      background: black;
      aspect-ratio: 1 / 1;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
      overflow: hidden;
    }

    .character:hover {
      transform: scale(1.05);
    }

    .character img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .character-view {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-size: cover;
  background-position: center;
  background-color: rgba(0, 0, 0, 0.9);
  z-index: 10000;
  display: none;
  overflow-y: auto;
  padding: 40px 20px 20px;
  box-sizing: border-box;
}

.character-view::-webkit-scrollbar {
  width: 12px;
}

.character-view::-webkit-scrollbar-track {
  background: #2a2a2a;
}

.character-view::-webkit-scrollbar-thumb {
  background-color: #bbbbbb; 
  border-radius: 6px;
  border: 2px solid transparent;
  background-clip: padding-box;
}

.character-view::-webkit-scrollbar-thumb:hover {
  background-color: #e0e0e0;
}


.character-view {
  scrollbar-width: thin;
  scrollbar-color: #bbbbbb #2a2a2a;
}

    .character-content {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: flex-start;
      width: 100%;
      gap: 40px;
      margin-top: 0;
    }



    .character-info {
      background-color: rgba(20, 20, 20, 0.88);
      padding: 40px;
      border-radius: 16px;
      max-width: 540px;
      width: 100%;
      max-height: 85vh; 
      overflow-y: auto;  
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      text-align: center;
      z-index: 2;
  }

    .character-info h2 {
      color: #9866ff;
      margin-bottom: 20px;
      font-size: 2em;
    }

    .character-info p {
      font-size: 1.05em;
      line-height: 1.6;
      margin-bottom: 15px;
    }

   .character-info::-webkit-scrollbar {
    width: 10px;
   }

   .character-info::-webkit-scrollbar-track {
    background: rgba(50, 50, 50, 0.6); 
    border-radius: 8px;
   }

   .character-info::-webkit-scrollbar-thumb {
     background-color: #cccccc; 
     border-radius: 8px;
     border: 2px solid rgba(0, 0, 0, 0.2); 
   }


   .character-info::-webkit-scrollbar-thumb:hover {
     background: linear-gradient(180deg, #a277ff 0%, #8852ff 100%);
   }

#charDescriptionBox::-webkit-scrollbar {
  width: 12px;
}

#charDescriptionBox::-webkit-scrollbar-track {
  background: #2a2a2a; 
  border-radius: 6px;
}

#charDescriptionBox::-webkit-scrollbar-thumb {
  background-color: #bbbbbb; 
  border-radius: 6px;
  border: 2px solid transparent;
  background-clip: padding-box;
}

#charDescriptionBox::-webkit-scrollbar-thumb:hover {
  background-color: #e0e0e0;
}


    .preview-video {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .preview-video video {
      width: 100%;
      height: auto;
    }

    .character-media {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }

    .character-media img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: slideIn 1s ease forwards;
      transform: translateX(0);
      z-index: 1;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(0);
      }
    }

    .back-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: #ff6600;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10001;
    }


    .pagination {
      text-align: center;
      margin: 20px;
    }

    .pagination button {
      background: #222;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      border-radius: 10px;
      cursor: pointer;
    }

    .pagination button:hover {
      background: #444;
    }

    .download-button {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(135deg, #9866ff, #7a42ff);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1em;
      transition: background 0.3s ease;
    }

    .download-button:hover {
      background: linear-gradient(135deg, #a277ff, #8852ff);
   }

    .download-row {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
   }

  </style>
</head>
<body>

<h1>Choose Your Dessert</h1>

<div class="grid" id="characterGrid">
  <div class="character" onclick="openCharacter('Sombra')">

  </div>
  <div class="character" onclick="openCharacter('SquirrelGirl')">
    <img src="HerName/Icon/squirrel_thumb.png" alt="Squirrel Girl">
  </div>
</div>

<div class="pagination">
  <button onclick="prevPage()">&laquo; Prev</button>
  <button onclick="nextPage()">Next &raquo;</button>
</div>

<div class="character-view" id="characterView">
  <button class="back-button" onclick="closeCharacter()">← Back</button>
  <div class="character-content">
    <div class="character-media" id="charImage"></div>
<div class="character-info">
  <h2 id="charName"></h2>
  <p><strong>Age:</strong> <span id="charAge"></span></p>

  <p><strong>Powers:</strong> <span id="charPowers"></span></p>
  <p><strong>Good at:</strong> <span id="charGoodAt"></span></p>
  <p><strong>Flavor:</strong> <span id="charFlavor"></span></p>

  <div style="text-align: center; color: #aaa; font-size: 1.2em; margin-bottom: 5px;">▲</div>
  <div id="charDescriptionBox">
    <p id="charDescription" style="margin: 0;"></p>
  </div>
  <div style="text-align: center; color: #aaa; font-size: 1.2em; margin-top: 5px;">▼</div>

  <div class="preview-video" id="charVideo"></div>

  <div class="download-row">
    <a href="#" class="download-button">⬇ 4K</a>
    <a href="#" class="download-button" style="background: linear-gradient(135deg, #aaa, #888);">⬇ FullHD</a>
    <a href="#" class="download-button" style="background: linear-gradient(135deg, #44c767, #28a745);">⬇ Free</a>
    </div>
   </div>
  </div>
</div>

<script>
const characters = {
'Sombra': {

  img: 'HerName/Girls/sombra.png',

},
  'SquirrelGirl': {

    description: `Doreen Green is sunshine wrapped in fuzz—with a tail that knows how to play. She’s not just quirky, she’s explosively cute, the type to leap into your lap mid-sentence. Her stamina’s outrageous, her giggles infectious, and her rhythm? Wild. Unexpected. Addictive. One bite and you'll be squeaking for more.`,
    img: 'HerName/Girls/squirrel.png',
    background: 'HerName/BackgroundG/squirrel_bg.jpg',
    video: 'HerName/Preview/squirrel_preview.mp4'
  }
};


  function openCharacter(key) {
    const char = characters[key];
    const view = document.getElementById('characterView');
    const info = document.getElementById('charInfo');
    const img = document.getElementById('charImage');
    const vid = document.getElementById('charVideo');

    view.style.backgroundImage = `url(${char.background})`;

    document.getElementById('charName').textContent = char.name;
    document.getElementById('charAge').textContent = char.age;
    document.getElementById('charOrigin').textContent = char.origin;
    document.getElementById('charPersonality').textContent = char.personality;
    document.getElementById('charPowers').textContent = char.powers;
    document.getElementById('charGoodAt').textContent = char.goodAt;
    document.getElementById('charFlavor').textContent = char.flavor;
    document.getElementById('charDescription').textContent = char.description;

    vid.innerHTML = `<video src="${char.video}" autoplay muted loop playsinline></video>`;
    img.innerHTML = `<img src="${char.img}" alt="${char.name}">`;

    document.getElementById('characterGrid').style.display = 'none';
    document.querySelector('h1').style.display = 'none';
    document.querySelector('.pagination').style.display = 'none';
    view.style.display = 'block';
  }

  function closeCharacter() {
    document.getElementById('characterGrid').style.display = 'grid';
    document.querySelector('h1').style.display = 'block';
    document.querySelector('.pagination').style.display = 'block';
    document.getElementById('characterView').style.display = 'none';
  }

</script>

</body>
</html>
