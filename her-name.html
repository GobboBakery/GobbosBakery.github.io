<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HER NAME? PROJECT - Pagination Test</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .thumb-wrapper {
      text-align: center;
    }

    .thumb {
      position: relative;
      width: 320px;
      height: 180px;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      background-color: #222;
    }

    .thumb img.static-thumb,
    .thumb video.hover-preview {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    .thumb video.hover-preview {
      opacity: 0;
      pointer-events: none;
    }

    .thumb:hover video.hover-preview {
      opacity: 1;
    }

    .thumb:hover img.static-thumb {
      opacity: 0;
    }

    .label {
      margin-top: 10px;
      font-size: 1.1em;
      font-weight: bold;
      color: #ccc;
    }

    .pagination {
      text-align: center;
      margin-top: 30px;
    }

    .pagination button {
      background-color: #222;
      border: 1px solid #444;
      color: white;
      margin: 0 5px;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .pagination button.active {
      background-color: #9866ff;
      border-color: #9866ff;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

  <div class="gallery" id="gallery">
    <!-- Reales -->
    <div class="thumb-wrapper" data-title="sombra">
      <div class="thumb">
        <img src="SOMBRA.jpg" class="static-thumb" alt="Sombra">
        <video class="hover-preview" muted autoplay loop playsinline>
          <source src="SOMBRA.webm" type="video/webm">
        </video>
      </div>
      <div class="label">SOMBRA</div>
    </div>

    <div class="thumb-wrapper" data-title="squirrel girl">
      <div class="thumb">
        <img src="SQUIRRELGIRL.jpg" class="static-thumb" alt="Squirrel Girl">
        <video class="hover-preview" muted autoplay loop playsinline>
          <source src="SQUIRRELGIRL.webm" type="video/webm">
        </video>
      </div>
      <div class="label">SQUIRREL GIRL</div>
    </div>

    <!-- Falsas para prueba -->
    <div class="thumb-wrapper" data-title="test 1">
      <div class="thumb"></div>
      <div class="label">TEST 1</div>
    </div>

    <div class="thumb-wrapper" data-title="test 2">
      <div class="thumb"></div>
      <div class="label">TEST 2</div>
    </div>

    <div class="thumb-wrapper" data-title="test 3">
      <div class="thumb"></div>
      <div class="label">TEST 3</div>
    </div>

    <div class="thumb-wrapper" data-title="test 4">
      <div class="thumb"></div>
      <div class="label">TEST 4</div>
    </div>
  </div>

  <div class="pagination" id="pagination"></div>

  <script>
    const itemsPerPage = 6;
    let currentPage = 1;

    const gallery = document.getElementById("gallery");
    const pagination = document.getElementById("pagination");
    const allItems = Array.from(gallery.children);

    function showPage(page) {
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;

      allItems.forEach((item, index) => {
        item.classList.toggle("hidden", index < start || index >= end);
      });

      updatePagination(page);
    }

    function updatePagination(activePage) {
      const pageCount = Math.ceil(allItems.length / itemsPerPage);
      pagination.innerHTML = "";

      for (let i = 1; i <= pageCount; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.classList.toggle("active", i === activePage);
        btn.addEventListener("click", () => {
          currentPage = i;
          showPage(currentPage);
        });
        pagination.appendChild(btn);
      }
    }

    // Inicial
    showPage(currentPage);
  </script>

</body>
</html>
