<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Her Name? - Character Select</title>
  <style>
    body {
      margin: 0;
      background: url("HerName/Background/grid_bg.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin: 30px 0 20px;
      text-shadow: 2px 2px 4px black;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .character {
      background: black;
      aspect-ratio: 1 / 1;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
      overflow: hidden;
    }

    .character:hover {
      transform: scale(1.05);
    }

    .character img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      display: flex;
      max-width: 900px;
      background: #111;
      padding: 20px;
      border-radius: 15px;
      background-size: cover;
      background-position: center;
    }

    .modal img {
      width: 350px;
      height: auto;
      border-radius: 15px;
      margin-right: 20px;
      z-index: 1;
    }

    .info {
      flex-grow: 1;
      z-index: 1;
    }

    .info h2 {
      margin-top: 0;
      font-size: 2em;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2em;
      cursor: pointer;
      color: white;
      z-index: 2;
    }

    .pagination {
      text-align: center;
      margin: 20px;
    }

    .pagination button {
      background: #222;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      border-radius: 10px;
      cursor: pointer;
    }

    .pagination button:hover {
      background: #444;
    }
  </style>
</head>
<body>

<h1>Choose Your Dessert</h1>

<div class="grid" id="characterGrid">
  <div class="character" onclick="openModal('Sombra')">
    <img src="HerName/Icon/sombra_thumb.png" alt="Sombra">
  </div>
  <div class="character" onclick="openModal('SquirrelGirl')">
    <img src="HerName/Icon/squirrel_thumb.png" alt="Squirrel Girl">
  </div>
</div>

<div class="pagination">
  <button onclick="prevPage()">&laquo; Prev</button>
  <button onclick="nextPage()">Next &raquo;</button>
</div>

<div class="modal" id="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <div class="modal-content" id="modalContent"></div>
</div>

<script>
  const characters = {
    'Sombra': {
      name: 'Sombra',
      age: '30',
      origin: 'Mexico',
      personality: 'Clever, manipulative, stealthy',
      powers: 'Hacking, invisibility',
      goodAt: 'Oral, doggy style, teasing control',
      flavor: 'Dark chocolate concha with chili sugar',
      img: 'HerName/Girls/sombra.png',
      background: 'HerName/BackgroundG/sombra_bg.jpg'
    },
    'SquirrelGirl': {
      name: 'Squirrel Girl',
      age: '20',
      origin: 'USA',
      personality: 'Hyperactive, cute, confident',
      powers: 'Control over squirrels, agility',
      goodAt: 'Cowgirl, wild riding, surprise attacks',
      flavor: 'Nut pie with crispy crust and chocolate chips',
      img: 'HerName/Girls/squirrel.png',
      background: 'HerName/BackgroundG/squirrel_bg.jpg'
    }
  };

  function openModal(key) {
    const char = characters[key];
    const modalContent = document.getElementById('modalContent');
    modalContent.style.backgroundImage = `url(${char.background})`;
    modalContent.innerHTML = `
      <img src="${char.img}" alt="${char.name}">
      <div class="info">
        <h2>${char.name}</h2>
        <p><strong>Age:</strong> ${char.age}</p>
        <p><strong>Origin:</strong> ${char.origin}</p>
        <p><strong>Personality:</strong> ${char.personality}</p>
        <p><strong>Powers:</strong> ${char.powers}</p>
        <p><strong>Good at:</strong> ${char.goodAt}</p>
        <p><strong>Flavor:</strong> ${char.flavor}</p>
      </div>
    `;
    document.getElementById('modal').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }

  function prevPage() {
    alert('Pagination logic pending');
  }

  function nextPage() {
    alert('Pagination logic pending');
  }
</script>

</body>
</html>
