<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HER NAME? PROJECT - Gobbo's Bakery</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .controls {
      text-align: center;
      margin-bottom: 30px;
    }

    .controls input[type="text"] {
      padding: 10px 20px;
      font-size: 1.1em;
      border-radius: 12px;
      border: none;
      width: 300px;
      outline: none;
      margin-bottom: 15px;
    }

    .filter-buttons {
      margin-top: 10px;
    }

    .filter-buttons button {
      margin: 5px;
      padding: 8px 16px;
      background-color: #222;
      border: 1px solid #444;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-buttons button.active {
      background-color: #9866ff;
    }

    .sort-buttons {
      margin-top: 20px;
    }

    .sort-buttons button {
      margin: 5px;
      padding: 8px 16px;
      background-color: #222;
      border: 1px solid #444;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
    }

    .sort-buttons button.active {
      background-color: #9866ff;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .thumb-wrapper {
      text-align: center;
    }

    .thumb {
      position: relative;
      width: 320px;
      height: 180px;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    .thumb img.static-thumb,
    .thumb video.hover-preview {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    .thumb video.hover-preview {
      opacity: 0;
      pointer-events: none;
    }

    .thumb:hover video.hover-preview {
      opacity: 1;
    }

    .thumb:hover img.static-thumb {
      opacity: 0;
    }

    .label {
      margin-top: 10px;
      font-size: 1.1em;
      font-weight: bold;
      color: #ccc;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search projects...">

    <div class="filter-buttons">
      <button class="tag-btn active" data-tag="all">All</button>
      <button class="tag-btn" data-tag="overwatch">Overwatch</button>
      <button class="tag-btn" data-tag="marvel">Marvel</button>
    </div>

    <div class="sort-buttons">
      <button class="sort-btn active" data-sort="az">A → Z</button>
      <button class="sort-btn" data-sort="za">Z → A</button>
      <button class="sort-btn" data-sort="newest">Newest First</button>
      <button class="sort-btn" data-sort="oldest">Oldest First</button>
    </div>
  </div>

  <div class="gallery" id="gallery">
    <!-- Sombra -->
    <div class="thumb-wrapper" data-title="sombra" data-tags="overwatch" data-date="2024-11-05">
      <div class="thumb" onclick="location.href='sombra-project.html'">
        <img src="SOMBRA.jpg" class="static-thumb" alt="Sombra">
        <video class="hover-preview" muted autoplay loop playsinline>
          <source src="SOMBRA.webm" type="video/webm">
        </video>
      </div>
      <div class="label">SOMBRA</div>
    </div>

    <!-- Squirrel Girl -->
    <div class="thumb-wrapper" data-title="squirrel girl" data-tags="marvel" data-date="2024-10-01">
      <div class="thumb" onclick="location.href='squirrelgirl-project.html'">
        <img src="SQUIRRELGIRL.jpg" class="static-thumb" alt="Squirrel Girl">
        <video class="hover-preview" muted autoplay loop playsinline>
          <source src="SQUIRRELGIRL.webm" type="video/webm">
        </video>
      </div>
      <div class="label">SQUIRREL GIRL</div>
    </div>
  </div>

  <script>
    const input = document.getElementById("searchInput");
    const thumbs = document.querySelectorAll(".thumb-wrapper");
    const filterButtons = document.querySelectorAll(".tag-btn");
    const sortButtons = document.querySelectorAll(".sort-btn");

    let currentSort = "az";

    input.addEventListener("input", () => {
      filterProjects();
    });

    filterButtons.forEach(button => {
      button.addEventListener("click", () => {
        document.querySelector(".tag-btn.active").classList.remove("active");
        button.classList.add("active");
        filterProjects();
      });
    });

    sortButtons.forEach(button => {
      button.addEventListener("click", () => {
        document.querySelector(".sort-btn.active").classList.remove("active");
        button.classList.add("active");
        currentSort = button.getAttribute("data-sort");
        sortProjects();
        filterProjects();
      });
    });

    function filterProjects() {
      const searchTerm = input.value.toLowerCase();
      const selectedTag = document.querySelector(".tag-btn.active").getAttribute("data-tag");

      thumbs.forEach(thumb => {
        const title = thumb.getAttribute("data-title");
        const tags = thumb.getAttribute("data-tags");

        const matchesSearch = title.includes(searchTerm);
        const matchesTag = (selectedTag === "all") || tags.includes(selectedTag);

        if (matchesSearch && matchesTag) {
          thumb.classList.remove("hidden");
        } else {
          thumb.classList.add("hidden");
        }
      });
    }

    function sortProjects() {
      const gallery = document.getElementById("gallery");
      const items = Array.from(gallery.children);

      items.sort((a, b) => {
        const titleA = a.getAttribute("data-title").toLowerCase();
        const titleB = b.getAttribute("data-title").toLowerCase();
        const dateA = new Date(a.getAttribute("data-date"));
        const dateB = new Date(b.getAttribute("data-date"));

        switch (currentSort) {
          case "az":
            return titleA.localeCompare(titleB);
          case "za":
            return titleB.localeCompare(titleA);
          case "newest":
            return dateB - dateA;
          case "oldest":
            return dateA - dateB;
          default:
            return 0;
        }
      });

      items.forEach(item => gallery.appendChild(item));
    }

    // Inicial
    sortProjects();
  </script>

</body>
</html>
