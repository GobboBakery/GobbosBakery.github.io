<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sound Vault - Gobbo's Bakery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0b0b0b;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
    }

    header h1 {
      font-size: 2.6em;
      color: #9866ff;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1em;
      color: #ccc;
    }

    .track-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px 100px;
    }

    .track-card {
      background-color: #1a1a1a;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      width: 280px;
      text-align: center;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .track-card:hover {
      transform: scale(1.03);
    }

    .track-cover {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .track-title {
      font-size: 1.2em;
      font-weight: bold;
      margin: 15px 0 5px;
      color: #eee;
    }

    .button-row {
      margin: 10px 0 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .btn {
      padding: 8px 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.95em;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn-listen {
      background-color: #9866ff;
      color: white;
    }

    .btn-listen:hover {
      background-color: #b48cff;
    }

    .btn-download {
      background-color: #444;
      color: white;
    }

    .btn-download:hover {
      background-color: #666;
    }

    audio {
      margin-top: 10px;
      width: 100%;
      outline: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sound Vault</h1>
    <p>Original tracks crafted by Gobbo using Suno.ai</p>
  </header>

  <div class="track-grid">

<style>
  .music-catalog {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 40px;
    padding: 40px 20px;
  }

  .track-card {
    background-color: #1a1a1a;
    border-radius: 16px;
    width: 280px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
    transition: transform 0.3s;
  }

  .track-card:hover {
    transform: translateY(-5px);
  }

  .cover-art {
    width: 100%;
    aspect-ratio: 1 / 1; 
    object-fit: cover;
    border-radius: 12px;
    margin-bottom: 15px;
  }

  .track-info h3 {
    font-size: 1.2em;
    margin-bottom: 12px;
    color: #fff;
  }

  .track-info audio {
    width: 100%;
    margin-bottom: 10px;
    filter: brightness(0.9) contrast(1.2);
  }

  .download-btn {
    display: inline-block;
    padding: 10px 18px;
    background-color: #9866ff;
    color: white;
    text-decoration: none;
    border-radius: 10px;
    font-weight: bold;
    transition: background-color 0.3s;
  }

  .download-btn:hover {
    background-color: #7a44dd;
  }
</style>

<div class="music-catalog">
  <!-- Track 1 -->
  <div class="track-card">
    <img src="perfect-woman-cover.jpg" alt="Perfect Woman" class="cover-art">
    <div class="track-info">
      <h3>Perfect Woman</h3>
      <audio controls>
        <source src="Perfect Woman.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <a href="Perfect Woman.mp3" download class="download-btn">⬇ Download</a>
    </div>
  </div>

  <!-- Track 2 -->
  <div class="track-card">
    <img src="squirrel-girl-cover.jpg" alt="Squirrel Girl" class="cover-art">
    <div class="track-info">
      <h3>Squirrel Girl Loves Nuts</h3>
      <audio controls>
        <source src="Squirrel Girl Loves Nuts.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <a href="Squirrel Girl Loves Nuts.mp3" download class="download-btn">⬇ Download</a>
    </div>
  </div>
</div>

  </div>

</body>
</html>
