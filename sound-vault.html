<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sound Vault - Gobbo's Bakery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0b0b0b;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
    }

    header h1 {
      font-size: 2.6em;
      color: #9866ff;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1em;
      color: #ccc;
    }

    .music-catalog {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 40px 20px 100px;
    }

    .track-card {
      background-color: #1a1a1a;
      border-radius: 16px;
      width: 280px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s;
    }

    .track-card:hover {
      transform: translateY(-5px);
    }

    .cover-art {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .track-info h3 {
      font-size: 1.2em;
      margin-bottom: 12px;
      color: #fff;
    }

    .visualizer {
      display: block;
      width: 100%;
      height: 80px;
      background: #222;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .btn-listen {
      background-color: #9866ff;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-right: 10px;
    }

    .btn-listen:hover {
      background-color: #b48cff;
    }

    .download-btn {
      padding: 10px 20px;
      background-color: #444;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background-color 0.3s;
      display: inline-block;
    }

    .download-btn:hover {
      background-color: #666;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sound Vault</h1>
    <p>Original tracks crafted by Gobbo using Suno.ai</p>
  </header>

  <div class="music-catalog">

    <!-- Track 1 -->
    <div class="track-card">
      <img src="perfect-woman-cover.jpg" alt="Perfect Woman" class="cover-art">
      <div class="track-info">
        <h3>Perfect Woman</h3>
        <canvas class="visualizer" id="visualizer1" width="260" height="80"></canvas>
        <audio id="audio1">
          <source src="Perfect Woman.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <button class="btn-listen" onclick="playTrack('audio1', 'visualizer1')">▶ Play</button>
        <a href="Perfect Woman.mp3" download class="download-btn">⬇ Download</a>
      </div>
    </div>

    <!-- Track 2 -->
    <div class="track-card">
      <img src="squirrel-girl-cover.jpg" alt="Squirrel Girl" class="cover-art">
      <div class="track-info">
        <h3>Squirrel Girl Loves Nuts</h3>
        <canvas class="visualizer" id="visualizer2" width="260" height="80"></canvas>
        <audio id="audio2">
          <source src="Squirrel Girl Loves Nuts.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <button class="btn-listen" onclick="playTrack('audio2', 'visualizer2')">▶ Play</button>
        <a href="Squirrel Girl Loves Nuts.mp3" download class="download-btn">⬇ Download</a>
      </div>
    </div>

  </div>

<script>
  let currentAudio = null;
  let currentAudioCtx = null;
  let currentSource = null;
  let currentAnalyser = null;
  let currentAnimationId = null;

  function stopCurrentAudio() {
    if (currentAudio) {
      currentAudio.pause();
      currentAudio.currentTime = 0;
    }
    if (currentAnimationId) {
      cancelAnimationFrame(currentAnimationId);
      currentAnimationId = null;
    }
    if (currentAudioCtx) {
      currentAudioCtx.close();
      currentAudioCtx = null;
    }
  }

  function playTrack(audioId, canvasId) {
    const audio = document.getElementById(audioId);
    const canvas = document.getElementById(canvasId);
    const ctx = canvas.getContext("2d");

    // Stop Song
    if (currentAudio && currentAudio.id === audioId && !audio.paused) {
      stopCurrentAudio();
      return;
    }

    // Stop
    stopCurrentAudio();

    // New code
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioCtx.createAnalyser();
    const source = audioCtx.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    analyser.fftSize = 64;

    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    function draw() {
      currentAnimationId = requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const barWidth = (canvas.width / bufferLength) * 1.5;
      let x = 0;
      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i] / 1.5;
        ctx.fillStyle = `hsl(${barHeight + 200}, 80%, 60%)`;
        ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
        x += barWidth + 1;
      }
    }

    // Save Reference
    currentAudio = audio;
    currentAudioCtx = audioCtx;
    currentAnalyser = analyser;
    currentSource = source;

    audioCtx.resume().then(() => {
      audio.currentTime = 0;
      audio.play();
      draw();
    });
  }
</script>

</body>
</html>
