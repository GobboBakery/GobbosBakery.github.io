<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gobbo's Sites</title>

  <!-- Redirección automática si alguien entra como /sites/ en vez de /sites.html -->
  <script>
    const current = window.location.pathname;
    if (current.endsWith('/') && !current.endsWith('/index.html')) {
      const clean = current.replace(/\/$/, '') + '.html';
      window.location.replace(clean);
    }
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b0b0b;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .video-preview {
      margin-top: 100px;
      width: 1280px;
      max-width: 90vw;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      position: relative;
    }

    .video-preview video {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 60px 0;
      flex-wrap: wrap;
    }

    .logo-container a {
      position: relative;
      display: inline-block;
      overflow: hidden;
      border-radius: 20px;
    }

    .logo-container a::after {
      content: "";
      position: absolute;
      top: -100%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, transparent 0%, rgba(255, 255, 255, 0.3) 50%, transparent 100%);
      transform: rotate(25deg);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.4s;
    }

    .logo-container a:hover::after {
      animation: shine-sweep 1s ease-in-out forwards;
      opacity: 1;
    }

    @keyframes shine-sweep {
      0% { top: -100%; left: -50%; }
      100% { top: 100%; left: 150%; }
    }

    .logo-container a img {
      width: 200px;
      height: auto;
      border-radius: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: linear-gradient(145deg, rgba(255,255,255,0.2), rgba(255,255,255,0.05));
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4), inset 0 1px 2px rgba(255,255,255,0.1);
      padding: 12px;
    }

    .logo-container a img:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 30px rgba(0,0,0,0.6), inset 0 2px 4px rgba(255,255,255,0.2);
      cursor: pointer;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
    }

    .menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 0;
      z-index: 10;
    }

    .menu-item {
      position: relative;
      margin: 0 20px;
    }

    .menu-item::before {
      content: "";
      position: absolute;
      bottom: 100%;
      left: 0;
      width: 100%;
      height: 30px;
    }

    .menu button, .submenu button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s;
      font-family: inherit;
    }

    .menu button:hover, .submenu button:hover {
      color: #9866ff;
    }

    .submenu {
      display: none;
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.85);
      padding: 10px 0;
      border-radius: 10px;
      min-width: 220px;
      text-align: center;
      z-index: 99;
      pointer-events: auto;
      opacity: 0;
      transition: opacity 0.25s ease, transform 0.25s ease;
    }

    .submenu button {
      display: block;
      width: 100%;
      padding: 8px 20px;
      text-align: center;
    }

    .menu-item:hover .submenu,
    .menu-item .submenu:hover {
      display: block;
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>
<body>

  <div class="video-preview">
    <video autoplay muted loop playsinline>
      <source src="preview-banner.mp4" type="video/mp4">
    </video>
  </div>

  <div class="logo-container">
    <a href="https://rule34video.com/" target="_blank">
      <img src="RULE34VIDEOLOGO.png" alt="Rule34Video">
    </a>
    <a href="https://www.patreon.com/" target="_blank">
      <img src="PATREON.png" alt="Patreon">
    </a>
    <a href="https://iwara.tv/" target="_blank">
      <img src="IWARA.png" alt="Iwara">
    </a>
  </div>

  <div class="menu">
    <div class="menu-item"><button onclick="navigateTo('index.html')">HOME</button></div>
    <div class="menu-item">
      <button>GALLERY</button>
      <div class="submenu">
        <button onclick="navigateTo('her-name.html')">HER NAME? PROJECT</button>
        <button onclick="navigateTo('artist-edits.html')">ARTIST EDITS</button>
        <button onclick="navigateTo('other-edits.html')">OTHER EDITS</button>
      </div>
    </div>
    <div class="menu-item">
      <button>LINKS</button>
      <div class="submenu">
        <button onclick="navigateTo('sites.html')">SITES</button>
        <button onclick="navigateTo('social.html')">SOCIAL MEDIA</button>
      </div>
    </div>
    <div class="menu-item"><button onclick="navigateTo('contact.html')">CONTACT</button></div>
    <div class="menu-item"><button onclick="navigateTo('legal.html')">ABOUT</button></div>
  </div>

  <script>
    function navigateTo(url) {
      window.location.href = url;
    }
  </script>

  <footer>
    © 2025 Gobbo's Bakery. All rights reserved.
  </footer>

</body>
</html>
