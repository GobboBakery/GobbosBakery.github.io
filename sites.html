<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gobbo's Sites</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b0b0b;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .preview-banner {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .logo-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .logo-container a img {
      width: 200px;
      height: auto;
      border-radius: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: linear-gradient(145deg, rgba(255,255,255,0.2), rgba(255,255,255,0.05));
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4), inset 0 1px 2px rgba(255,255,255,0.1);
      padding: 12px;
    }

    .logo-container a img:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 30px rgba(0,0,0,0.6), inset 0 2px 4px rgba(255,255,255,0.2);
      cursor: pointer;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <!-- ðŸŽ¥ Video preview (sin sonido, en loop) -->
  <video class="preview-banner" autoplay muted loop playsinline>
    <source src="preview-banner.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- ðŸ”— Botones de sitios -->
  <div class="logo-container">
    <a href="https://rule34video.com/" target="_blank">
      <img src="RULE34VIDEOLOGO.png" alt="Rule34Video">
    </a>
    <a href="https://www.patreon.com/" target="_blank">
      <img src="PATREON.png" alt="Patreon">
    </a>
    <a href="https://iwara.tv/" target="_blank">
      <img src="IWARA.png" alt="Iwara">
    </a>
  </div>

  <footer>
    Â© 2025 Gobbo's Bakery. All rights reserved.
  </footer>

</body>
</html>
