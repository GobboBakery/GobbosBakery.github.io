<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gobbo's Sites</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b0b0b;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* ðŸŽ¥ Video Preview */
    .video-preview {
      width: 100%;
      max-height: 400px;
      overflow: hidden;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .video-preview video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* ðŸ”˜ Logo Buttons Container */
    .logo-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 60px 0;
      flex-wrap: wrap;
    }

    .logo-container a {
      position: relative;
      display: inline-block;
      overflow: hidden;
      border-radius: 20px;
    }

    .logo-container a::after {
      content: "";
      position: absolute;
      top: -100%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, transparent 0%, rgba(255, 255, 255, 0.3) 50%, transparent 100%);
      transform: rotate(25deg);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.4s;
    }

    .logo-container a:hover::after {
      animation: shine-sweep 1s ease-in-out forwards;
      opacity: 1;
    }

    @keyframes shine-sweep {
      0% {
        top: -100%;
        left: -50%;
      }
      100% {
        top: 100%;
        left: 150%;
      }
    }

    .logo-container a img {
      width: 200px;
      height: auto;
      border-radius: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: linear-gradient(145deg, rgba(255,255,255,0.2), rgba(255,255,255,0.05));
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4), inset 0 1px 2px rgba(255,255,255,0.1);
      padding: 12px;
    }

    .logo-container a img:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 30px rgba(0,0,0,0.6), inset 0 2px 4px rgba(255,255,255,0.2);
      cursor: pointer;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

      <source src="preview-banner.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
